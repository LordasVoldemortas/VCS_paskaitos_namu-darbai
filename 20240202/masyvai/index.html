<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        // reference - nuoroda iki reiksmes
        let pavadinimas = 'UAB "Gera imone"';
        // 012345....
        // array - masyvas
        let masyvas = ['pavadinimas', 15, false, null, undefined, 'Brandas'];
        //              0                1   2       3   4          5
        // norint pasiimti reiksme is masyvo
        console.log(masyvas[1]);

        // bendro masyvo atvaizdavimas
        console.log(masyvas);

        //  norint patikrinti masyvo ilgi
        console.log(masyvas.length);

        // masyvo duomenu tipas yra object
        console.log(typeof masyvas);

        // norint prideti i masyva reiksme
        masyvas[6] = 'Naujai prideta reiksme'
        console.log(masyvas);

        masyvas[masyvas.length] = 'dar vienas elementas';
        
        // let ir const
        let skaicius = 10;
        skaicius = 10;

        // konstanta negali tureti naujos reiksmes priskyrimo, taciau masyve esancios reiksmes keistis gali
        const naujasMasyvas = [10, 15, 25];
        // reiksmes i masyvo PABAIGA
        naujasMasyvas[naujasMasyvas.length] = 35

        console.log(naujasMasyvas);

        // reiksmes salinimas is masyvo;
        // BLOGA praktika dirbant su masyvu:
        // delete naujasMasyvas[2];

        // trynimas splice metodo pagalba:
        // pirmas parametras nurodo pozicija nuo kurios trinami elementai
        // antras parametras nurodo tiriamu elementu kieki
        naujasMasyvas.splice(2, 1);

        console.log(naujasMasyvas);

        // reiksmes pakeitimas naudojant splice metoda
        naujasMasyvas.splice(2, 1, 85);
        console.log(naujasMasyvas);

        // rreiksmiu pridejimas i masyvo PABAIGA naudojant push metoda;
        naujasMasyvas.push('reiksme', 'patalpinta', 'naudojant', 'push', 'metoda');

        // patalpinimas i PRIEKI
        // unshift metodas

        naujasMasyvas.unshift('reiksme patalpinta masyvo priekyje');
        console.log(naujasMasyvas)
        document.write(`<p>${naujasMasyvas}</p>`)
    </script>
</body>

</html>
