<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>

<body>
    <div class="image"></div>
    <button class="btn btn-primary">Atnaujinti</button>
    <script>
        const button = document.querySelector("button")
        button.addEventListener("click", (e) => {

        fetch('https://randomfox.ca/floof/')
            .then(response => response.json())
            .then(response => {
                document.querySelector('.image').innerHTML = `<img src="${response.image}">`
                console.log(response)
            })

            button.textContent = `Atnaujinti`
            console.log(button)
        })


        
        const bitToEur = () => {fetch('https://api.coindesk.com/v1/bpi/currentprice.json')
.then(response => response.json()
.then(data => document.querySelector('.bitToEur').innerHTML = `1bitcoin = ${data.bpi.EUR.rate} Eur`)
)}
    </script>
</body>

</html>
