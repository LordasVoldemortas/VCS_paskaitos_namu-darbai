<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button class="btn btn-primary">Atnešk nuotrauką</button>
    <div class="image"></div>
    <script>
        const button = document.querySelector("button")
        button.addEventListener("click", (e) => {

            fetch('https://dog.ceo/api/breeds/image/random')
                .then(response => response.json())
                .then(response => {
                    document.querySelector('.image').innerHTML = `<img src="${response.message}">`
                })

            button.textContent = `Atnešk nuotrauką`
            console.log(button)
        })
    </script>
</body> 

</html>
