<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Formatavimas</title>
</head>
<body>
    <!-- API - aplication programming interface -->
   <script>
    // json stringas
    const json = `[
    {
        "id": 1,
        "title": "labai gera preke",
        "active": false,
        "price": 12.59
    },
    {
        "id": 2,
        "title": "nauja preke",
        "active": true,
        "price": 13.59
    }
]`
// json konvertavimas
// pries 
console.log(json);
// po
console.log(JSON.parse(json));

// javascript kodo konvertavimas i JSON
const product = {
    id:1,
    title: "samsung telefonas",
    price: 12.99,
    active: true
}

const productJSON = JSON.stringify(product);
console.log(productJSON);

</script>
</body>
</html>
